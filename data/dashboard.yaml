                name: Dieta
                template:
                  state: >-
                    {% set now = now() %}

                    {% set hour = now.strftime('%H:%M') %}

                    {% set day_of_week = now.strftime('%A') %}


                    {# Define the time ranges for each meal #}

                    {% set breakfast_start = '06:00' %}

                    {% set breakfast_end = '09:59' %}

                    {% set snack_morning_start = '10:00' %}

                    {% set snack_morning_end = '11:59' %}

                    {% set lunch_start = '12:00' %}

                    {% set lunch_end = '13:30' %}

                    {% set snack_afternoon_start = '16:00' %}

                    {% set snack_afternoon_end = '18:59' %}

                    {% set dinner_start = '19:00' %}

                    {% set dinner_end = '22:00' %}

                    {# Combine the meal plans for both diets based on the
                    current time #}

                    {% if breakfast_start <= hour <= breakfast_end %}
                      Momento Colazione
                    {% elif snack_morning_start <= hour <= snack_morning_end %}
                      Momento Spuntino Mattutino
                    {% elif lunch_start <= hour <= lunch_end %}
                      Momento Pranzo
                    {% elif snack_afternoon_start <= hour <= snack_afternoon_end
                    %}
                      Momento Spuntino Pomeridiano
                    {% elif dinner_start <= hour <= dinner_end %}
                      Momento Cena
                    {% else %}
                      Momento Digiuno
                    {% endif %}
                  color: >-
                    {% if is_state(entity_id, "Nessun pasto disponibile in
                    questo orario." ) %}
                      darkred
                    {% else %}
                      green
                    {% endif %}
